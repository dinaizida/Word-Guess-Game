<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link rel="shortcut icon" href="assets/images/favicon.png" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Word Guess Game</title>
</head>



    <body>
        <div class="container">
            <!--  header section-->
            <nav class="navbar navbar-default">
                <h1>Word Guess Game</h1>
            </nav>
        </div>
        <!-- Main section -->
        <div class="container">
            <!-- instructions for a game  -->
            <div class="row">
                <div class="col-md-12">
                    <p id="instruction">
                        Press Any Letter to Start.
                        <br> Current Category : <span class="category"> US States</span>
                        <br><span id="warningMessage"></span>
                    </p>
                </div>
            </div>
            <!-- game status information  -->
            <div class="row">

                <div class="col-md-12">

                    <div class="col-md-7 col-sm-8 margin-top-20 ">
                        <div id="gameStatus"></div>
                        <div id="winlosses">
                            <div>Wins : <span id="winsCount"></span></div>
                            <div>Losses : <span id="lossesCount"></span></div>
                        </div>
                        <div>Number of Guesses Remaining : <span id="numberGuesses">10</span></div>
                        <div id="gameWord"><b>Word : &nbsp;&nbsp;<span id="word"></span></b></div>
                    </div>
                </div>

            </div>
            <!-- buttons with letters- keyboard-->
            <div class="col-md-5">
                <div class="keyboard panel-default">
                    <div class="keyboard-body">
                        <div id="keyboardBtn"></div>
                    </div>
                </div>
            </div>
        </div>

    

    <script src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
